<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="plusValue" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 >$ <span id="amount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-value" type="text" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      // phone price area
      let amount = document.getElementById('amount').innerText;
         let amountNumber = parseFloat(amount);
      
      // plus btn event handler
      let plusBtn = document.getElementById('plus');
      plusBtn.addEventListener('click', function(){

         plusAmount('plusValue', 'amount' ,amountNumber)

      })

   
      // minus btn event handler
      let minusBtn = document.getElementById('minus');
      minusBtn.addEventListener('click', function(){
         
         minusAmount('plusValue', 'amount', amountNumber)
         
      })

      


       // case price area
       let casePrice = document.getElementById('case-price').innerText;
       let casePriceNumber = parseFloat(casePrice);


      //  plus btn handler
       let casePlus = document.getElementById('case-plus');
      casePlus.addEventListener('click',function(){
         
         plusAmount('case-value', 'case-price', casePriceNumber)
      })

      // plus function area
      function plusAmount(id, newId, number){
         let plusValue = document.getElementById(id).value;
         let plusValueNumber = parseFloat(plusValue);
         let plusTotal = plusValueNumber + 1;
         document.getElementById(id).value = plusTotal;

         
         let amountTotal = plusTotal *  number;
         document.getElementById(newId).innerText = amountTotal;
      }

      // minus btn handler
      let caseMinus = document.getElementById('case-minus');
      caseMinus.addEventListener('click', function(){

         minusAmount('case-value', 'case-price', casePriceNumber,)
      })

      // minus function area


      function minusAmount(id, newId, number){
         let caseValue = document.getElementById(id).value;
         let caseValueNumber = parseFloat(caseValue);
         let caseMinusTotal = caseValueNumber - 1;
         if(caseMinusTotal < 1){
            caseMinusTotal = 1;
         }
         document.getElementById(id).value = caseMinusTotal;

         let caseTotal = number * caseMinusTotal;


         document.getElementById(newId).innerText = caseTotal;
      }
      // total area 

      let subTotal = document.getElementById('sub-total').innerText;
      let subtotalAmount = parseFloat(subTotal);
      
      
      
   </script>
</body>

</html>
